<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--css file-->
    <link rel="stylesheet" href="main.css" />
    <title>pricing table challenge</title>
  </head>
  <body>
    <main>
      <h1 class="title">Our Pricing</h1>

      <div class="table-menu">
        <p class="price-table">Annually</p>
        <a href="#" class="switch-btn">
          <img src="./images/swtich-off.svg" alt="" />
        </a>
        <p class="price-table">Monthly</p>
      </div>

      <div class="pricing">
        <div
          class="border-radius-top-left border-radius-bottom-left pricing__item"
        >
          <h2 class="type">Basic</h2>
          <p class="price">
            <span class="icon">&dollar;</span>
            199.99
          </p>
          <p class="service">500 GB Storage</p>
          <p class="service">2 Users Allowed</p>
          <p class="service border-bottom-size-1">Send up to 3GB</p>
          <a href="#" class="more-btn">Learn More</a>
        </div>

        <div class="pricing__item pricing__item--active">
          <h2 class="type padding-top-size-1">Professional</h2>
          <p class="price">
            <span class="icon">&dollar;</span>
            249.99
          </p>
          <p class="service">1 TB Storage</p>
          <p class="service">5 Users Allowed</p>
          <p class="service border-bottom-size-1">Send up to 10GB</p>
          <a href="#" class="more-btn">Learn More</a>
        </div>

        <div
          class="pricing__item border-radius-top-right border-radius-bottom-right"
        >
          <h2 class="type">Master</h2>
          <p class="price">
            <span class="icon">&dollar;</span>
            399.99
          </p>
          <p class="service">2 TB Storage</p>
          <p class="service">10 Users Allowed</p>
          <p class="service border-bottom-size-1">Send up to 20 GB</p>
          <a href="#" class="more-btn">Learn More</a>
        </div>
      </div>
    </main>
  </body>
</html>
